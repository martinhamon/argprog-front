


  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{skill.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="main-div">
      <div>
      <mat-spinner mode="determinate" [value]= skill.percent></mat-spinner>
      <div style="position:relative; top: -60px; left: 30px;">{{skill.percent}} %</div>
    </div>

    </mat-card-content>
    <mat-card-footer>
      <p class="text">
        {{skill.subtitle}}
      </p>

    <mat-card-actions
    *ngIf="adm && logued"
    >
      <button mat-button (click)="onEdit()">Editar</button>
      <button mat-button (click)="onDelete()">Eliminar</button>
    </mat-card-actions>
  </mat-card-footer>
  </mat-card>
